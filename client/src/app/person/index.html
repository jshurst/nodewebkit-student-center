<section id="main" class="p-relative" role="main" data-ng-controller="PersonCtrl as vm">

    <!-- Sidebar -->
    <div data-ng-include="'person/sidebar.html'"></div>

    <!-- Content -->
    <section id="content" class="container">

        <div class="page-title pull-left">
            <button class="btn btn-success btn-sm" data-ng-click="vm.update()">Save</button>
            <button class="btn btn-danger btn-sm" data-ng-click="vm.cancel()">Cancel</button>
        </div>

        <div class="page-title pull-right">
            STUDENT SUMMARY
        </div>

        <hr class="whiter" />

        <!-- Main Widgets -->
        <div class="block-area">
            <div class="row">
                <div class="col-sm-6">
                    <div data-ng-include="'person/demographics.html'"></div>
                </div>
                <div class="col-sm-6">
                    <div data-ng-include="'person/info.html'"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div data-ng-include="'person/demographics.html'"></div>
                </div>                
            </div>
            
            <div class="row">
                <div class="col-sm-4">
                    <div class="row" data-ng-include="'person/educationList.html'"></div>
                </div>

                <div class="col-sm-8">
                    <div class="row" data-ng-include="'address/addressList.html'"></div>
                </div>
            </div>

        </div>
    </section>
</section>
