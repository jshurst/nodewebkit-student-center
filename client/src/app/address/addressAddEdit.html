<div class="modal-header">
    <h3>{{vm.action}} Address</h3>
</div>
<div class="modal-body">
    <div class="col-sm-12">

        <div class="p-10">
            <div class="row row-padded">
                <div class="col-sm-2">
                    Village:
                </div>
                <div class="col-sm-10">
                    <input class="form-control" data-ng-model="vm.address.village" type="text" />
                </div>
            </div>
            <div class="row row-padded">
                <div class="col-sm-2">
                    Address:
                </div>
                <div class="col-sm-10">
                    <input class="form-control" data-ng-model="vm.address.street" type="text" />
                </div>
            </div>
            <div class="row row-padded">
                <div class="col-sm-2">
                    Postal Code:
                </div>
                <div class="col-sm-10">
                    <input class="form-control" data-ng-model="vm.address.postalCode" type="text" />
                </div>
            </div>
            <div class="row row-padded">
                <div class="col-sm-2">
                    Region:
                </div>
                <div class="col-sm-10">
                    <input class="form-control" data-ng-model="vm.address.region" type="text" />
                </div>
            </div>
            <div class="row row-padded">
                <div class="col-sm-2">
                    Country:
                </div>
                <div class="col-sm-10">
                    <input class="form-control" data-ng-model="vm.address.country" type="text" />
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success btn-sm" data-ng-click="vm.save()">Save</button>
    <button class="btn btn-success btn-sm" data-ng-click="vm.cancel()">Cancel</button>
</div>
